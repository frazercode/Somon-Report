<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Azizsho Mizrobov">
    <link rel="stylesheet" href="style.css">
    <title>Users</title>
</head>

<body>
    <section>

        <h1>User's Table</h1>
        <div class="tbl-header">
            <table cellpadding="0" cellspacing="0" border="0">
                <thead>
                    <tr>
                        <th class="headings">
                            Name:
                        </th>
                        <th class="headings">
                            Surname:
                        </th>
                        <th class="headings">
                            Username:
                        </th>
                        <th class="headings">
                            Password:
                        </th>
                        <th class="headings">
                            Occupation:
                        </th>
                        <th class="headings">
                            Phone Number:
                        </th>
                        <th class="headings">
                            Birthday:
                        </th>
                        <th class="headings">
                            Email:
                        </th>
                        <th class="headings">
                            Update
                        </th>
                        <th class="headings">
                            Save
                        </th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="tbl-content">
            <table cellpadding="0" cellspacing="0" border="0">
                <tbody class="items">
                    <tr>
                        <td>
                            <input class="me" type="text" name="name" id="Name" placeholder="name">
                        </td>
                        <td>
                            <input class="me" type="text" name="surname" id="Surname" placeholder="surname">
                        </td>
                        <td>
                            <input class="me" type="text" name="username" id="Username" placeholder="username">
                        </td>
                        <td>
                            <input class="me" type="password" name="password" id="Password" placeholder="password">
                        </td>
                        <td>
                            <input class="me" type="text" name="occupation" id="Occupation" placeholder="occupation">
                        </td>
                        <td>
                            <input class="me" type="tel" name="tel" id="Tel" placeholder="tel">
                        </td>
                        <td>
                            <input class="me" type="date" name="birthday" id="Birthday">
                        </td>
                        <td>
                            <input class="me" type="email" name="email" id="Email" placeholder="email">
                        </td>
                        <td><input class="button" type="button" name="update" id="Update" value="UPDATE"></td>
                        <td><input class="button button1" type="button" name="save" id="Save" value="SAVE"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>


    <script src="function.js"></script>

</body>

</html>
