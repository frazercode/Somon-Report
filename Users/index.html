<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Azizsho Mizrobov">
    <link rel="stylesheet" href="style.css">
    <title>Users</title>
</head>

<body>
    <div class="container">
        <table width="200" border="2">
            <tbody>
                <tr>
                    <td>
                        <p>Name:</p>
                    </td>
                    <td>
                        <p>Surname:</p>
                    </td>
                    <td>
                        <p>Username:</p>
                    </td>
                    <td>
                        <p>Password:</p>
                    </td>
                    <td>
                        <p>Occupation:</p>
                    </td>
                    <td>
                        <p>Phone Number:</p>
                    </td>
                    <td>
                        <p>Birthday:</p>
                    </td>
                    <td>
                        <p>Email:</p>
                    </td>
                    <td>
                        <p>Update</p>
                    </td>
                    <td>
                        <p>Save</p>
                    </td>
                </tr>
                <tr>
                    <td><label for="name"></label>
                        <input type="text" name="name" id="Name" placeholder="name">
                    </td>
                    <td><label for="surname"></label>
                        <input type="text" name="surname" id="Surname" placeholder="surname">
                    </td>
                    <td><label for="username"></label>
                        <input type="text" name="username" id="Username" placeholder="username">
                    </td>
                    <td><label for="password"></label>
                        <input type="password" name="password" id="Password" placeholder="password">
                    </td>
                    <td><label for="occupation"></label>
                        <input type="text" name="occupation" id="Occupation" placeholder="occupation">
                    </td>
                    <td><label for="tel"></label>
                        <input type="tel" name="tel" id="Tel" placeholder="tel">
                    </td>
                    <td><label for="birthday"></label>
                        <input type="date" name="birthday" id="Birthday">
                    </td>
                    <td><label for="email"></label>
                        <input type="email" name="email" id="Email" placeholder="email">
                    </td>
                    <td><input type="button" name="update" id="Update" value="Update"></td>
                    <td><input type="button" name="save" id="Save" value="Save"></td>
                </tr>
            </tbody>
        </table>

    </div>


</body>

</html>
