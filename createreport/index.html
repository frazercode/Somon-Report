<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Azizsho Mizrobov">
  <title>CreateComplaint</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  <link
    href='https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic'
    rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <section id="complaintMe">
    <h1>Complaint Form</h1>

    <form>
      <div class="field name-box">
        <input type="text" id="title" placeholder="Title of the Report" />
        <label for="name">Title</label>
      </div>


      <div class="field upload-box">
        <input type="file" id="myFile" name="filename" multiple>
      </div>

      <div class="field msg-box">
        <textarea id="msg" rows="4" placeholder="Please add a description supporting your reason:"></textarea>
        <label for="msg">Description</label>
      </div>

      <input class="button" type="submit" value="Send" />
    </form>
  </section>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="function.js"></script>

</body>

</html>
